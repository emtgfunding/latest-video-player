<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Video</title>
</head>
<body style="margin:0">
  <video id="player" autoplay muted playsinline style="width:100vw;height:100vh;object-fit:contain">
    Your browser doesnâ€™t support HTML5 video.
  </video>
  <script>
    (async function() {
      try {
        let res = await fetch('latest.json', { cache:'no-store' });
        let { url } = await res.json();
        console.log('Loaded URL:', url);
        if (url) {
          let player = document.getElementById('player');
          // set src directly on the video element
          player.src = url;
          await player.play();            // kick off autoplay
        }
      } catch (err) {
        console.error(err);
      }
    })();
  </script>
</body>
</html>
