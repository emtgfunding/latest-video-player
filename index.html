<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Latest Video</title>
  <style>
    body, html { margin:0; height:100%; background:#000; }
    video { width:100%; height:100%; object-fit:contain; }
  </style>
</head>
<body>
  <video
    id="player"
    autoplay
    muted
    playsinline
    controls
  >
    <source
      id="source"
      src="YOUR_VIDEO_URL_HERE.mp4"
      type="video/mp4"
    >
    Your browser doesnâ€™t support HTML5 video.
  </video>

  <script>
    const player = document.getElementById('player');
    const source = document.getElementById('source');
    let currentSrc = source.src;

    // 1) On load: play muted, then unmute after 1s
    window.addEventListener('load', () => {
      player.play().catch(()=>{ /* ignored */ });
      setTimeout(() => {
        player.muted = false;
        player.volume = 1.0;
        player.play().catch(()=>{ /* ignored */ });
      }, 1000);
    });

    // 2) Poll for a new <source> URL on the server
    async function checkForNewVideo() {
      try {
        // fetch your index.html to get the updated src attribute
        const res = await fetch(window.location.pathname + '?_='+Date.now(), { cache:'no-store' });
        const html = await res.text();
        const m = html.match(/<source\s+id=["']source["'][^>]*src=["']([^"']+)["']/i);
        if (m && m[1] !== currentSrc) {
          currentSrc = m[1];
          // swap in the new URL without reloading
          source.src = currentSrc;
          player.load();
          player.play().catch(()=>{ /* ignored */ });
          // re-unmute after 1s on the new video
          setTimeout(() => {
            player.muted = false;
            player.volume = 1.0;
            player.play().catch(()=>{ /* ignored */ });
          }, 1000);
        }
      } catch (err) {
        console.error('Error checking for new video:', err);
      }
    }

    // start polling after a short delay
    setTimeout(checkForNewVideo, 5000);
    setInterval(checkForNewVideo, 10000);
  </script>
</body>
</html>
