<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Latest Video</title>
  <style>
    body,html { margin:0; padding:0; width:100%; height:100%; background:#000; }
    video { display:block; width:100%; height:100%; object-fit:contain; }
  </style>
</head>
<body>
  <video id="player" autoplay muted playsinline controls>
    <source id="source" src="" type="video/mp4">
    Your browser doesnâ€™t support HTML5 video.
  </video>

  <script>
    let currentUrl = "";
    async function loadVideoUrl() {
      try {
        const res = await fetch('latest.json', { cache: 'no-store' });
        const { url } = await res.json();
        if (url && url !== currentUrl) {
          currentUrl = url;
          const player = document.getElementById('player');
          const src    = document.getElementById('source');
          src.src = url;
          player.load();
          player.play().catch(()=>{});  // ensure autoplay
        }
      } catch (e) {
        console.error(e);
      }
    }

    // check immediately, then every 10s
    loadVideoUrl();
    setInterval(loadVideoUrl, 10000);
  </script>
</body>
</html>
