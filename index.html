<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Latest Video</title>
  <style>
    body,html { margin:0; height:100%; background:#000; }
    video { width:100%; height:100%; object-fit:contain; }
  </style>
</head>
<body>
  <video id="player" autoplay playsinline controls>
    <source src="https://shotstack-api-v1-output.s3-ap-southeast-2.amazonaws.com/htkh67dmtu/b756d2c6-3e72-40ad-8acd-d3676a4370c1.mp4" type="video/mp4">
    Your browser doesnâ€™t support HTML5 video.
  </video>

  <script>
    // Ensure unmuted playback
    const player = document.getElementById('player');
    player.muted = false;
    player.volume = 1.0;
    player.play().catch(() => {
      console.warn('Autoplay with sound may be blocked by the browser. User interaction may be required.');
    });
  </script>
</body>
</html>
