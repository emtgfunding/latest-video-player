<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Latest Video</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      background: #000;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <video id="player" autoplay playsinline controls>
    <source id="source" src="https://shotstack-api-v1-output.s3-ap-southeast-2.amazonaws.com/htkh67dmtu/b756d2c6-3e72-40ad-8acd-d3676a4370c1.mp4" type="video/mp4">
    Your browser doesn’t support HTML5 video.
  </video>

  <script>
    // Ensure we start unmuted
    const player = document.getElementById('player');
    player.muted = false;
    player.volume = 1.0;
    player.play().catch(()=>{ /* may require user interaction */ });

    // Poll latest.json and reload page when the video URL changes
    let currentUrl = document.getElementById('source').src;

    async function checkForNewVideo() {
      try {
        const res = await fetch('latest.json', { cache: 'no-store' });
        const { url } = await res.json();
        if (url && url !== currentUrl) {
          // URL changed → reload the entire page
          window.location.reload();
        }
      } catch (e) {
        console.error('Error fetching latest.json:', e);
      }
    }

    // First check after page load, then every 10 seconds
    setTimeout(checkForNewVideo, 5000);
    setInterval(checkForNewVideo, 10000);
  </script>
</body>
</html>
