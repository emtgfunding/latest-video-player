<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delayed Autoplay with Sound</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      background: #000;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <video
    id="player"
    controls      <!-- start paused with controls visible -->
  >
    <source
      src="https://shotstack-api-v1-output.s3-ap-southeast-2.amazonaws.com/htkh67dmtu/f47f4c08-0e77-4fad-9156-b5d2b2e69952.mp4"
      type="video/mp4"
    >
    Your browser doesnâ€™t support HTML5 video.
  </video>

  <script>
    window.addEventListener('load', () => {
      const v = document.getElementById('player');
      v.muted   = false;     // ensure sound is on
      v.volume  = 1.0;       // full volume

      // start playback after 1 second
      setTimeout(() => {
        v.play().catch(err => {
          console.warn('Autoplay failed:', err);
        });
      }, 1000);
    });
  </script>
</body>
</html>
